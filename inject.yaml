architecture: arm64

actions:
  - action: Unpack
    description: Extract bundled rootfs
    file: rootfs.tar.xz

  - action: Run
    chroot: true
    description: Setup repo Lindroid + update
    script: |
      cp /root/public-key.asc /etc/apt/trusted.gpg.d/
      echo "deb https://repo.lindroid.org/repository/lindroid trixie main" > /etc/apt/sources.list.d/lindroid-production.list
      apt update

  - action: Apt
    description: Install packages
    packages:
      - openssh-server
      - sudo
      - sddm
      - kde-full
      - lindroid-quirks
      - qtwayland5
      - plasma-workspace
      - maliit-keyboard
      - sddm-theme-debian-breeze
      - drihybris
      - nano
      - strace
      - adduser
      - locales
      - desktop-base
      - evtest
      - iproute2
      - pipewire-audio
      - pipewire-pulse
      - pipewire-alsa
      - pipewire-jack
      - wireplumber
      - libcanberra-pulse
      - libpipewire-module-lindroid
      - firefox-esr

  - action: Run
    chroot: true
    description: Tambahkan user & atur SSH + SDDM
    script: |
      useradd -m -s /bin/bash lindroid
      echo "lindroid:lindroid" | chpasswd
      echo "lindroid ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/lindroid
      echo "Port 555" >> /etc/ssh/sshd_config
      systemctl enable ssh
      echo -e "[Autologin]\nUser=lindroid\nSession=plasma" > /etc/sddm.conf

  - action: Run
    chroot: true
    script: apt clean

  - action: Pack
    description: Repack final rootfs
    file: out/lindroid-rootfs.tar.gz
