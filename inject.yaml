architecture: amd64

actions:
  - action: Extract
    description: Extract existing rootfs
    source: base/rootfs.tar.gz

  - action: Run
    description: Setup Lindroid repo and update system
    chroot: true
    script: |
      echo "deb [trusted=yes] https://repo.lindroid.org/repository/lindroid trixie main" > /etc/apt/sources.list.d/lindroid-production.list
      apt update

  - action: Apt
    description: Install additional packages
    packages:
      - lindroid-quirks
      - nano
      - strace
      - sudo
      - sddm
      - adduser
      - locales
      - desktop-base
      - evtest
      - kde-full
      - kwin-wayland
      - qtwayland5
      - maliit-keyboard
      - sddm-theme-debian-breeze
      - plasma-workspace
      - firefox-esr
      - drihybris
      - iproute2
      - libpipewire-module-lindroid
      - libcanberra-pulse
      - pipewire-audio
      - wireplumber
      - pipewire-pulse
      - pipewire-alsa
      - pipewire-jack

  - action: Run
    description: Clean up APT cache
    chroot: true
    script: |
      apt clean

  - action: Pack
    description: Repack customized rootfs
    file: out/lindroid-custom-rootfs.tar.gz
