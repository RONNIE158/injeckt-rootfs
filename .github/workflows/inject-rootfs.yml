name: Build Lindroid RootFS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Inject Lindroid Packages

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y debos qemu-user-static wget xz-utils

      - name: Download rootfs from linuxcontainers.org
        run: |
          mkdir -p base/rootfs
          wget https://images.linuxcontainers.org/images/debian/trixie/arm64/default/20240410_05:24/rootfs.tar.xz -O base/rootfs.tar.xz
          sudo tar -xpf base/rootfs.tar.xz -C base/rootfs

      - name: Copy public-key.asc
        run: sudo cp public-key.asc /root/public-key.asc

      - name: Run Debos
        run: sudo debos --disable-fakemachine inject.yaml

      - name: Upload final rootfs
        uses: actions/upload-artifact@v4
        with:
          name: lindroid-rootfs
          path: out/lindroid-rootfs.tar.gz
